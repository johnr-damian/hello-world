{{ if eq (.Get "type") "button" }}
    <button class='icon_button' onclick='{{ .Inner }}'>
        <span class='fas fa-{{ .Get "icon" }}'></span>
        {{ with (.Get "content") }}<p>{{ . }}</p>{{ end }}
    </button>
{{ else }}
    <a class='icon_button' href='{{ .Inner }}'>
        <span class='fas fa-{{ .Get "icon" }}'></span>
        {{ with (.Get "content") }}<p>{{ . }}</p>{{ end }}
    </a>
{{ end }}
