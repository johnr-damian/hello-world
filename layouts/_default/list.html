{{ define "styles" }}
    <link type='text/css' rel='stylesheet' href='{{ relURL "styles/textlist.css" }}' />
{{ end }}
{{ define "main" }}
    {{ .Content }}
    <nav class='text_list'>
        <ul class='list-vertical-navigation'>
            {{ range .Page.Pages }}
                <a href='{{ .Page.RelPermalink }}'>
                    <li>{{ .Page.Title }}</li>
                </a>
            {{ end }}
        </ul>
    </nav>
{{ end }}
