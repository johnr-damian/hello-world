{{ define "styles" }}
    <link type='text/css' rel='stylesheet' href='{{ relURL "styles/textcontent.css" }}' />
{{ end }}

{{ define "main" }}
    {{ if eq (len .Page.Pages) 0 }}
        {{ .Content }}
    {{ else }}
        <nav>
            <ul class='list-horizontal-navigation list-horizontal-card'>
                {{ range .Page.Pages }}
                    <a href='{{ .Page.RelPermalink }}'>
                        <figure>
                            <img src='{{ relURL .Page.Params.project_image }}' />
                        </figure>
                        <li>{{ .Page.Title }}</li>
                    </a>
                {{ end }}
            </ul>
        </nav>
    {{ end }}
{{ end }}
