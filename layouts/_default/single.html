{{ define "styles" }}
    <link type='text/css' rel='stylesheet' href='{{ relURL "styles/textcontent.css" }}' />
    {{ with .Page.Params.project_image }}
        <style type='text/css'>
            main
            {
                background: linear-gradient(rgba(255,255,255,0.8),rgba(255,255,255,0.8)), url('{{ relURL . }}');
                background-attachment: scroll;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    {{ end }}
{{ end }}

{{ define "main" }}
    {{ .Content }}
{{ end }}
