<!DOCTYPE html>

<html lang='en-US'>
    <head>
        <!-- Basic Metatags -->
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta http-equiv='x-ua-compatible' content='ie=edge, chrome=1' />
        <meta name='author' content='{{ .Site.Params.author }}' />
        <meta name='description' content='{{ default .Site.Params.description .Page.Description }}' />
        <meta name='keywords' content='{{ default .Site.Params.keywords .Page.Keywords }}' />
        {{ hugo.Generator }}

        <!-- Social Metatags -->
        <meta property='og:site_name' content='{{ .Site.Title }}' />
        <meta property='og:title' content='{{ default .Site.Title .Page.Title }}' />
        <meta property='og:description' content='{{ default .Site.Params.description .Page.Description }}' />
        <meta property='og:image' content='{{ if eq .Page.Params.spotlight_type "image"}}{{ absURL .Page.Params.spotlight }}{{ else }}{{ absURL .Site.Params.spotlight }}{{ end }}' />
        <meta property='og:type' content='website' />
        
        <title>{{ with .Page.Title }}{{ . }} | {{ end }}{{ .Site.Title }}</title>

        <!-- Stylesheets -->
        <link type='text/css' rel='stylesheet' href='https://fonts.googleapis.com/css2?family=EB+Garamond&family=Quicksand&display=swap' />
        <link type='text/css' rel='stylesheet' href='{{ relURL "css/index.css" }}' />
        {{ block "stylesheets" . }}

        {{ end }}

        <!-- Scripts -->
        <script src='https://kit.fontawesome.com/bc78188a33.js' crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js' integrity='sha256-m0QmIsBXcOMiETRmpT3qg2IQ/i0qazJA2miCHzOmS1Y=' crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js' integrity='sha256-gSh8eotzb/CVvCREGPUNgIWuDnTYnZvVOQnRrP1eDjI=' crossorigin='anonymous'></script>
        <script type='text/javascript' src='{{ relURL "scripts/main.js" }}'></script>
        {{ block "prescripts" . }}

        {{ end }}
    </head>
    <body>
        <header class='document_head'>
            <nav class='document_navigation'>
                {{ range .Site.Menus.index }}
                    <a href='{{ .URL }}'>
                        <p>{{ .Name }}</p>
                    </a>
                {{ end }}
            </nav>
        </header>
        <main class='document_body'>
            {{ block "main" . }}

            {{ end }}
        </main>
        <!-- Scripts -->
        {{ block "postscripts" . }}

        {{ end }}
    </body>
</html>
